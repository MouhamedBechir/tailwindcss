<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="w-full h-screen flex justify-center items-center bg-gray-900">
    <div class=" flex flex-col box-border p-7 max-w-md bg-gray-800 rounded-xl w-80">
        <img src="./images/image-equilibrium.jpg" alt="" class="rounded-md group-hover:hidden">
        <img src="./images/image-avatar.png" alt="" class="rounded-md hidden group-hover:block">
        <div class="text-left mt-6">
            <h1 class="text-white text-2xl font-Outfit "><a href="#" class="text-white hover:text-blue-500">Equilibrium #3429</a></h1>
            <p class="text-gray-400 text-lg font-Outfit mt-4">
                Our Equilibrium collection promotes
                balance and calm.
            </p>
            <div class="flex justify-between items-center  mt-8">
                <div class="flex items-center">
                    <img src="./images/icon-ethereum.svg" alt="" class="h-6 mr-2">
                    <p class="text-green-500 text-lg font-Outfit">0.041 ETH</p>
                </div>
                <div class="flex items-center">
                    <img src="./images/icon-clock.svg" alt="" class="h-6 mr-2">
                    <p class="text-gray-400 text-lg font-Outfit">3 days left</p>
                </div>
            </div>
        </div>
        <hr class="my-8 border-gray-600">
        <div class="flex items-center">
            <img src="./images/image-avatar.png" alt="" class="h-10 rounded-full mr-4">
            <p class="text-gray-400 text-lg font-light">
                Creation of <a href="#" class="text-white group hover:text-blue-500 group-hover:text-blue-500">Jules Wyvern</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
