<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="flex justify-center items-center h-screen bg-gray-200">
    
      <div class="max-w-xs rounded overflow-hidden shadow-lg bg-blue-300">
        <img class="w-full h-64 object-cover" src="./images/image-equilibrium.jpg" alt="NFT preview image">
        <div class="px-6 py-4">
          <div class="font-bold text-xl text-gray-800 mb-2">NFT Title</div>
          <p class="text-gray-700 text-base">
            This is a preview of the NFT card component. It includes an image and some text describing the NFT.
          </p>
        </div>
        <div class="px-6 py-4">
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#tag1</span>
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#tag2</span>
          <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#tag3</span>
        </div>
        <div class="flex items-center justify-between px-6 py-4 bg-gray-100">
          <span class="text-gray-700 font-bold">$400</span>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Buy Now</button>
        </div>
      </div>
  
  </div>
</body>
</html>
