<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="w-full h-screen flex justify-center items-center bg-gray-900">
    <div class=" flex flex-col box-border p-6 max-w-md bg-gray-800 rounded-xl w-80">
        <div class="relative group">
            <img src="./images/image-equilibrium.jpg" alt="" class=" rounded-md">
            <div class="bg-cyan-400 absolute inset-0 w-full h-full rounded-md opacity-0 group-hover:opacity-50 "></div>
            <img src="./images/icon-view.svg" alt="" class="absolute inset-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden group-hover:block">
        </div>
        <div class="text-left mt-4">
            <h1 class="text-white text-xl font-Outfit "><a href="#" class="text-white hover:text-cyan-400">Equilibrium #3429</a></h1>
            <p class="text-gray-400 text-base font-Outfit mt-4">
                Our Equilibrium collection promotes
                balance and calm.
            </p>
            <div class="flex justify-between items-center  mt-4 mb-2">
                <div class="flex items-center">
                    <img src="./images/icon-ethereum.svg" alt="" class="h-6 mr-2">
                    <p class="text-cyan-400 text-base font-bold font-Outfit">0.041 ETH</p>
                </div>
                <div class="flex items-center">
                    <img src="./images/icon-clock.svg" alt="" class="h-6 mr-2">
                    <p class="text-gray-400 text-base font-Outfit">3 days left</p>
                </div>
            </div>
        </div>
        <hr class="my-4 border-gray-600">
        <div class="flex items-center">
            <img src="./images/image-avatar.png" alt="" class="h-10 rounded-full mr-4">
            <p class="text-gray-400 text-base font-light">
                Creation of <a href="#" class="text-white hover:text-cyan-400">Jules Wyvern</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
